<body>
    <script>
var removeElement = function(nums, val) {
    const Index = nums.findIndex(p => p === val);
    if (Index < 0) {
        return nums
    }
    nums.splice(Index, 1)
    return removeElement(nums, val)
};
const a = removeElement([3, 2, 2, 3], 3)
console.log('a', a);

    </script>
